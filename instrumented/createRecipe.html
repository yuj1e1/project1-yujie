<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }
        .form-box {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">Recipe Manager</div>

    <!-- Main Content Section with Form Directly Displayed -->
    <div class="container">
        <div class="form-box">
            <h5 class="text-center mb-4">Add New Recipe</h5>
            <form>
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <textarea class="form-control" id="ingredients" rows="2" placeholder="Enter ingredients"></textarea>
                    <small class="form-text text-muted">Separate each ingredient by a comma.</small>
                </div>
                <div class="form-group">
                    <label for="steps">Steps</label>
                    <textarea class="form-control" id="steps" rows="3" placeholder="Enter steps"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image Link</label>
                    <input type="url" class="form-control" id="imageLink" placeholder="Enter image URL">
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="addRecipe()">Add Recipe</button>
                <p class="text-success mt-3" id="message"></p>
            </form>
        </div>
    </div>

    <!-- JavaScript for addRecipe function -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/createRecipe.js"></script>
</body>
</html>
