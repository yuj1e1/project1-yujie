<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Search bar styling */
        .search-bar {
            margin: 20px;
            width: 80%;
            max-width: 600px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .search-bar .fas {
            color: #888;
            margin-right: 10px;
        }

        /* Recipe card styling */
        .recipe-card {
            width: 150px;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        /* More options icon */
        .more-options {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: #888;
            cursor: pointer;
        }

        /* Recipe details styling */
        .recipe-details {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .recipe-details img {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .recipe-card img.recipe-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .recipe-name {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }

        /* Container for recipe cards */
        #recipesContainer {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .addRecipeButton {
            width: 150px;
            padding: 10px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            border-color: black;
            color: black;
            border: none;
            cursor: pointer;
        }


    </style>
</head>
<body>

    <!-- Search bar -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search for recipes...">
    </div>

    <!-- Recipe card -->
     <!--<div class="recipe-card" onclick="viewRecipe()">
        <div class="recipe-image-placeholder"></div>
        <div class="recipe-name">Name of Recipe</div>
        <div class="more-options"><i class="fas fa-ellipsis-v"></i></div>
    </div> -->

    

    <div id="recipesContainer">
    <div class="more-options"><i class="fas fa-ellipsis-v"></i></div>
    </div>

    <div id="recipeDetails" class="recipe-details">
        <button class="back-button" onclick="showAllRecipes()">‚Üê</button>
        <div id="recipeContent"></div>
    </div>
    
    <button class="addRecipeButton" onclick="window.location.href='createRecipe.html'">+</button>


    <script src="js/viewRecipe.js"></script>
    <script src="js/updateRecipe.js"></script>
</body>
</html>
