<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .button-box {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button-box button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        .button-box button:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>

<body>
    <div class="header">
        Recipe Manager
    </div>

    <div class="container">
        <div class="button-box">
            <button onclick="navigateTo('createRecipe.html')">Add Recipe</button>
            <button onclick="navigateTo('viewRecipe.html')">View Recipe</button>
            <button onclick="navigateTo('createFeedback.html')">Create Feedback</button>
            <button onclick="navigateTo('updateFeedback.html')">Update Feedback</button>

        </div>
    </div>
</body>

</html>
